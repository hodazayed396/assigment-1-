<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>
    <link rel="stylesheet" href="./style/task3.css">
</head>
<body>
    <div class="form-container">
        <h2>Vertical Form</h2>
        <p>Example of vertical form using <code>form-control</code> class. No need to specify row and col class to create vertical form.</p>
        <form>
            <div class="form-group">
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" class="form-control" placeholder="Enter employee name">
            </div>
            <div class="form-group">
                <label for="employee-url">Employee Department URL</label>
                <input type="text" id="employee-url" class="form-control" placeholder="Enter employee url">
            </div>
            <div class="form-group">
                <label for="start-date">Start Leave Date</label>
                <input type="date" id="start-date" class="form-control">
            </div>
            <div class="form-group">
                <label for="end-date">End Leave Date</label>
                <input type="date" id="end-date" class="form-control">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" class="form-control" placeholder="Enter your message"></textarea>
            </div>
            <button type="submit" class="btn-submit">Add Leave</button>
        </form>
    </div>
    
        
    </body>
   </html>
